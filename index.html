<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<br>
<body class="text-center">
    <div class="text-center" >
        <header class="text-center items-center font-bold" >REGISTRATION</header>
        <br>
<form >
    <table class="mx-auto">
        <tr>
            <th class="px-2 text-left border-4 p-1"><label for ="name">Name*:</label></th>
            <td class="px-2 text-left border-4 p-1"><input type="text" placeholder="Enter your Name"    id="name" name="name" required></td>
        </tr>
        <tr>
            <th class="px-2 text-left border-4 p-1"><label for ="email">Email*:</label></th>
            <td class="px-2 text-left border-4 p-1"><input type="email"  placeholder="Enter Email" id="email" name="email" required></td>
        </tr>

        <tr>
            <th class="px-2 text-left border-4 p-1"><label for ="phone">Phone No*:</label></th>
            <td class="px-2 text-left border-4 p-1"><input type="number" placeholder="Enter your number" id="phone" name="phone" required></td>
        </tr>
        <tr>
        <td class="px-2 text-left border-4 p-1"><input type="submit" value="submit" class="bg-gray-300 text-black rounded py-0 px-1 hover:bg-gray-500"></td>

        <td class="px-2 text-left border-4 p-1"><input type="reset" value="reset" class="bg-gray-300 text-black rounded py-0 px-1 hover:bg-gray-500"></td>
        </tr>
</table>
</form>
    </div>
</body>
</html>
